<html>

<head>

      <h3>{{ new_obj.title }}</h3>
      <p>所属分类：{{ new_obj.news_type }}

      </p>

      <img src="{{ new_obj.img_url }}" alt="图片">

      <hr>
      <h4>评论列表</h4>
      <blockquote>
        这是第一条评论

      <blockquote>

      <hr>
      <h4>发表评论</h4>
      <form class="comment-form" method='post'>

</textarea></div>
        <div class="form-group text-right">
          <input id="csrf_token" name="csrf_token" type="hidden"
            value="IjAwMWVjOTI1ODg4YjkwNTY3MzRlODc5YzczMzA5ZDY3MGZmNTdjNjIi.YMYFag.Dh2jTRrggvXOwrVc-n7R70-jY4Q">
          <input class="btn btn-info" id="submit" name="submit" type="submit" value="提交评论">
        </div>
      </form>
    </div>

  </article>
  <!-- /新闻内容部分 -->
  <script src="/static/jquery.1.10.2.min.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
